<!-- Save as banner.svg -->
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="black"/>

  <!-- Main Title -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle"
        font-family="monospace" font-size="80" fill="url(#grad)"
        style="filter: drop-shadow(0px 0px 10px #0ff); letter-spacing: 6px;">
    BLACKICE ACADEMY
  </text>

  <!-- Subtitle -->
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle"
        font-family="monospace" font-size="28" fill="#0ff"
        style="opacity:0.7; letter-spacing: 3px;">
    Hack It · Defend It · Learn Both Sides
  </text>
</svg>

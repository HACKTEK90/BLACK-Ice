  <script>
    const API_KEY = "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";
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";
    const MODEL = "llama-3.1-8b-instant";

    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    let conversationHistory = [];

    function addMessage(role, content, isMarkdown = false) {
      // Add query marker before user messages
      if (role === 'user') {
        const marker = document.createElement('div');
        marker.className = 'query-marker';
        marker.innerHTML = '<div class="query-line"></div><div class="query-icon">⚡</div><div class="query-line"></div>';
        chatMessages.appendChild(marker);
      }
      
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}-message`;
      
      if (isMarkdown && role === 'ai') {
        messageDiv.innerHTML = marked.parse(content);
      } else {
        messageDiv.textContent = content;
      }
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      typingIndicator.style.display = 'flex';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      conversationHistory.push({ role: 'user', content: message });
      
      messageInput.value = '';
      sendBtn.disabled = true;
      showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: MODEL,
            messages: conversationHistory,
            max_tokens: 1000,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        
        conversationHistory.push({ role: 'assistant', content: aiResponse });
        
        hideTyping();
        addMessage('ai', aiResponse, true);

      } catch (error) {
        hideTyping();
        addMessage('ai', '⚠️ Sorry, I encountered an error. Please try again.');
        console.error('Error:', error);
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send on Enter (but not Shift+Enter)
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Use prompt function
    function usePrompt(prompt) {
      messageInput.value = prompt;
      messageInput.focus();
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    }


  </script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Outfit', sans-serif;
    background: #f8f9fa;
    color: #1a1a2e;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  #cameraVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    z-index: -1;
    display: none;
    filter: brightness(1.1) contrast(1.2) saturate(1.3) blur(0.5px);
  }

  .zip-overlay {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(135deg, #0a0a0a 0%, #1616FD 100%);
    z-index: 9999;
    transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
    box-shadow: 0 0 50px rgba(22, 22, 253, 0.5);
  }

  .zip-left {
    left: 0;
    transform: translateX(0);
  }

  .zip-right {
    right: 0;
    transform: translateX(0);
  }

  body.loaded .zip-left {
    transform: translateX(-100%);
  }

  body.loaded .zip-right {
    transform: translateX(100%);
  }

  .particle {
    position: absolute;
    color: #667eea;
    font-size: 14px;
    font-family: monospace;
    opacity: 0.3;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100px); opacity: 0; }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .container {
    text-align: center;

    max-width: 700px;
    position: relative;
    z-index: 1;
    opacity: 0;

  @keyframes fadeIn {

  .icon {
    width: 120px;
    height: 120px;
    margin: 0 auto 30px;
  }

  h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: clamp(48px, 8vw, 80px);
    font-weight: 300;
    margin-bottom: 20px;
    color: #2a2a2a;
    letter-spacing: 0;
    transition: transform 0.3s ease-out;
  }

  p {
    font-size: clamp(18px, 3vw, 24px);
    color: #666;
    margin-bottom: 50px;
    line-height: 1.6;

  .countdown {

    font-family: monospace;
  }

  .countdown-item {
    text-align: center;
  }

  .countdown-value {
    font-size: clamp(32px, 5vw, 48px);
    font-weight: 700;
    color: #667eea;
    display: block;
  }

  .countdown-label {
    font-size: 12px;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .countdown {
    display: flex;
    gap: 20px;

    margin-bottom: 40px;
    font-family: monospace;
  }

  .countdown-item {
    text-align: center;
  }

  .countdown-value {
    font-size: clamp(32px, 5vw, 48px);

    display: block;
  }

  .countdown-label {
    font-size: 12px;
    color: #999;
    text-transform: uppercase;

  .btn {
    display: inline-block;
    padding: 22px 50px;
    background: linear-gradient(135deg, #667eea 0%, #1616FD 100%);

    text-decoration: none;
    font-size: 20px;
    font-weight: 800;

  .btn:hover {
    background: linear-gradient(135deg, #1616FD 0%, #667eea 100%);

    box-shadow: 0 15px 40px rgba(22,22,253,0.5);

  .back-link {
    display: inline-block;

  .play-btn {
    width: 60px;

    transition: all 0.3s ease;
    display: flex;

  .play-btn svg {

  }

  .play-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);

  .menu-dropdown {
    position: absolute;

    left: 50%;
    transform: translateX(-50%);

  .menu-dropdown.show {

  .menu-item {

  .menu-item:hover {

  .blackhole {
    position: fixed;

    box-shadow: 0 0 40px 20px rgba(0, 0, 0, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.9);
    pointer-events: none;
    z-index: 5;
    display: none;
    animation: blackholePulse 2s infinite;
  }

  .blackhole.active {
    display: block;
  }

  @keyframes blackholePulse {
    0%, 100% { transform: scale(1); }

  .black-overlay {
    position: fixed;
    top: 0;

  .reload-btn:hover {

  .reload-btn svg {

  }

  .physics-active:active {
    cursor: grabbing !important;
  }

  @media (max-width: 768px) {
    .icon { font-size: 80px; }
    .container { padding: 20px; }
  }

<script>
window.addEventListener('load', () => {
  setTimeout(() => document.body.classList.add('loaded'), 100);
});

const particles = ['0', '1', '{', '}', '<', '>', '/', '*', '#', '$', '&', '@', '%', '[', ']', '(', ')'];
for(let i = 0; i < 50; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.textContent = particles[Math.floor(Math.random() * particles.length)];
  p.style.left = Math.random() * 100 + '%';
  p.style.fontSize = (Math.random() * 10 + 10) + 'px';
  p.style.animationDuration = (Math.random() * 5 + 3) + 's';
  p.style.animationDelay = Math.random() * 8 + 's';
  p.style.opacity = Math.random() * 0.3 + 0.1;
  document.body.appendChild(p);
}

const icon = document.querySelector('.icon');
const h1 = document.querySelector('h1');
const p = document.querySelector('p');

document.addEventListener('mousemove', (e) => {
  if(gravityActive) return;
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  icon.style.transform = `translate(${x * 1.5}px, ${y * 1.5}px)`;
  h1.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
  p.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
});

let gravityActive = false, blackholeActive = false, bounceActive = false, orbitActive = false, magnetActive = false, chaosActive = false, zeroGActive = false, cameraActive = false;
let cameraStream = null;
const elements = [];
let blackholeX = window.innerWidth / 2, blackholeY = window.innerHeight / 2;
let absorbedCount = 0;

function toggleMenu() {
  document.getElementById('playMenu').classList.toggle('show');
}

function toggleBlackhole() {
  blackholeActive = !blackholeActive;
  const bh = document.getElementById('blackhole');
  const reloadBtn = document.getElementById('reloadBtn');
  if(blackholeActive) {
    absorbedCount = 0;
    document.getElementById('blackOverlay').style.opacity = '0';
    bh.classList.add('active');
    reloadBtn.classList.add('show');
    bh.style.left = (blackholeX - 40) + 'px';
    bh.style.top = (blackholeY - 40) + 'px';
    document.querySelectorAll('.icon, h1, p, .btn, .back-link').forEach(el => {
      if(!elements.find(item => item.el === el)) {
        const rect = el.getBoundingClientRect();
        elements.push({el, x: rect.left, y: rect.top, vx: 0, vy: 0, w: rect.width, h: rect.height, absorbed: false});
        el.style.position = 'fixed';
        el.style.left = rect.left + 'px';
        el.style.top = rect.top + 'px';
        el.style.margin = '0';
        el.style.animation = 'none';
      }
    });
    if(!gravityActive) animate();
  } else {
    bh.classList.remove('active');
    if(!gravityActive) reloadBtn.classList.remove('show');
    document.getElementById('blackOverlay').style.opacity = '0';
  }
}

document.addEventListener('mousemove', (e) => {
  if(blackholeActive) {
    blackholeX = e.clientX;
    blackholeY = e.clientY;
    document.getElementById('blackhole').style.left = (blackholeX - 40) + 'px';
    document.getElementById('blackhole').style.top = (blackholeY - 40) + 'px';
  }
});

let gyroX = 0, gyroY = 0;

if(window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', (e) => {
    if(gravityActive) {
      gyroX = e.gamma / 90;
      gyroY = e.beta / 90;
    }
  });
}

function toggleGravity() {
  gravityActive = !gravityActive;
  const reloadBtn = document.getElementById('reloadBtn');
  if(gravityActive) {
    if(typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission();
    }
    document.querySelector('.play-menu').style.display = 'none';
    reloadBtn.classList.add('show');
    initPhysics();
    animate();
  } else {
    gyroX = 0;
    gyroY = 0;
  }
}

async function toggleCamera() {
  cameraActive = !cameraActive;
  const video = document.getElementById('cameraVideo');
  const reloadBtn = document.getElementById('reloadBtn');
  
  if(cameraActive) {
    try {
      cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      video.srcObject = cameraStream;
      video.style.display = 'block';
      document.querySelector('.play-menu').style.display = 'none';
      reloadBtn.classList.add('show');
    } catch(err) {
      alert('Camera access denied or not available');
      cameraActive = false;
    }
  } else {
    if(cameraStream) {
      cameraStream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
    }
  }
}

function toggleExplosion() {
  const reloadBtn = document.getElementById('reloadBtn');
  document.querySelector('.play-menu').style.display = 'none';
  reloadBtn.classList.add('show');
  initPhysics();
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  elements.forEach(item => {
    const dx = (item.x + item.w/2) - centerX;
    const dy = (item.y + item.h/2) - centerY;
    const dist = Math.sqrt(dx*dx + dy*dy) || 1;
    item.vx = (dx / dist) * 20;
    item.vy = (dy / dist) * 20;
  });
  bounceActive = true;
  animate();
}

function toggleOrbit() {
  orbitActive = !orbitActive;
  const reloadBtn = document.getElementById('reloadBtn');
  if(orbitActive) {
    document.querySelector('.play-menu').style.display = 'none';
    reloadBtn.classList.add('show');
    initPhysics();
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    elements.forEach(item => {
      const dx = (item.x + item.w/2) - centerX;
      const dy = (item.y + item.h/2) - centerY;
      item.vx = -dy * 0.05;
      item.vy = dx * 0.05;
    });
    animate();
  }
}

function toggleMagnet() {
  magnetActive = !magnetActive;
  const reloadBtn = document.getElementById('reloadBtn');
  if(magnetActive) {
    document.querySelector('.play-menu').style.display = 'none';
    reloadBtn.classList.add('show');
    initPhysics();
    animate();
  }
}

function toggleChaos() {
  chaosActive = !chaosActive;
  const reloadBtn = document.getElementById('reloadBtn');
  if(chaosActive) {
    document.querySelector('.play-menu').style.display = 'none';
    reloadBtn.classList.add('show');
    initPhysics();
    elements.forEach(item => {
      item.vx = (Math.random() - 0.5) * 15;
      item.vy = (Math.random() - 0.5) * 15;
    });
    animate();
  }
}

function toggleZeroG() {
  zeroGActive = !zeroGActive;
  const reloadBtn = document.getElementById('reloadBtn');
  if(zeroGActive) {
    document.querySelector('.play-menu').style.display = 'none';
    reloadBtn.classList.add('show');
    initPhysics();
    elements.forEach(item => {
      item.vx = (Math.random() - 0.5) * 3;
      item.vy = (Math.random() - 0.5) * 3;
    });
    animate();
  }
}

function initPhysics() {
  document.querySelectorAll('.icon, h1, p, .btn, .back-link').forEach(el => {
    if(!elements.find(item => item.el === el)) {
      const rect = el.getBoundingClientRect();
      elements.push({el, x: rect.left, y: rect.top, vx: 0, vy: 0, w: rect.width, h: rect.height});
      el.style.position = 'fixed';
      el.style.left = rect.left + 'px';
      el.style.top = rect.top + 'px';
      el.style.margin = '0';
      el.style.animation = 'none';
      el.classList.add('physics-active');
      el.onmousedown = el.ontouchstart = (e) => dragStart(e, el);
    }
  });
}

let dragEl = null, dragOffsetX = 0, dragOffsetY = 0, lastX = 0, lastY = 0, lastTime = 0;

function dragStart(e, el) {
  e.preventDefault();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  dragEl = elements.find(item => item.el === el);
  dragOffsetX = clientX - dragEl.x;
  dragOffsetY = clientY - dragEl.y;
  lastX = clientX;
  lastY = clientY;
  lastTime = Date.now();
  dragEl.vx = 0;
  dragEl.vy = 0;
}

document.addEventListener('mousemove', handleMove);
document.addEventListener('touchmove', handleMove);

function handleMove(e) {
  if(dragEl) {
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const now = Date.now();
    const dt = now - lastTime;
    if(dt > 0) {
      dragEl.vx = (clientX - lastX) / dt * 16;
      dragEl.vy = (clientY - lastY) / dt * 16;
    }
    dragEl.x = clientX - dragOffsetX;
    dragEl.y = clientY - dragOffsetY;
    lastX = clientX;
    lastY = clientY;
    lastTime = now;
  }
}

function dragEnd() {
  if(dragEl) {
    dragEl.vx *= 0.8;
    dragEl.vy *= 0.8;
  }
  dragEl = null;
}

document.addEventListener('mouseup', dragEnd);
document.addEventListener('touchend', dragEnd);

function animate() {
  if(!gravityActive && !blackholeActive && !bounceActive && !orbitActive && !magnetActive && !chaosActive && !zeroGActive) return;
  
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  
  elements.forEach(item => {
    if(item !== dragEl && !item.absorbed) {
      if(blackholeActive) {
        const dx = blackholeX - (item.x + item.w/2);
        const dy = blackholeY - (item.y + item.h/2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if(dist < 60) {
          item.absorbed = true;
          item.el.style.transition = 'opacity 0.5s, transform 0.5s';
          item.el.style.opacity = '0';
          item.el.style.transform = 'scale(0)';
          absorbedCount++;
          const totalElements = elements.length;
          const darkness = Math.min(absorbedCount / totalElements, 1);
          document.getElementById('blackOverlay').style.opacity = darkness;
          return;
        }
        
        if(dist > 50) {
          const force = 200 / (dist * dist);
          item.vx += dx * force;
          item.vy += dy * force;
        }
      }
      
      if(gravityActive) {
        item.vx += gyroX * 0.8;
        item.vy += (gyroY > 0 ? gyroY : 0.5) * 0.8;
      }
      
      if(orbitActive) {
        const dx = (item.x + item.w/2) - centerX;
        const dy = (item.y + item.h/2) - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy) || 1;
        item.vx += -dy / dist * 0.3;
        item.vy += dx / dist * 0.3;
      }
      
      if(magnetActive) {
        const dx = centerX - (item.x + item.w/2);
        const dy = centerY - (item.y + item.h/2);
        const dist = Math.sqrt(dx*dx + dy*dy) || 1;
        item.vx += dx / dist * 0.5;
        item.vy += dy / dist * 0.5;
      }
      
      if(chaosActive) {
        item.vx += (Math.random() - 0.5) * 0.5;
        item.vy += (Math.random() - 0.5) * 0.5;
      }
      
      if(bounceActive || chaosActive) {
        item.vx *= 0.99;
        item.vy *= 0.99;
      }
      
      if(zeroGActive) {
        item.vx *= 0.995;
        item.vy *= 0.995;
      }
      
      item.y += item.vy;
      item.x += item.vx;
      
      if(item.y + item.h >= window.innerHeight) {
        item.y = window.innerHeight - item.h;
        item.vy *= -0.7;
        item.vx *= 0.95;
      }
      if(item.y < 0) {
        item.y = 0;
        item.vy *= -0.7;
      }
      
      if(item.x < 0) { item.x = 0; item.vx *= -0.7; }
      if(item.x + item.w > window.innerWidth) { item.x = window.innerWidth - item.w; item.vx *= -0.7; }
    }
    
    if(!item.absorbed) {
      item.el.style.left = item.x + 'px';
      item.el.style.top = item.y + 'px';
    }
  });
  
  requestAnimationFrame(animate);
}
</script>

    font-size: 20px;
    font-weight: 800;
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(102,126,234,0.4);

    position: relative;
  }

  @keyframes pulse {

    background: #764ba2;
    transform: translateY(-5px) scale(1.05);

  }
